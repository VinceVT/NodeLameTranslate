<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Lame Translate</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-form">
            <h1>Translate</h1>
            <h1 id="subtitle">Input 2 files then Search</h1>
            <form action="/translate" method="POST">
                <h3>English</h3>
                <input type="file" name="translate" accept="text/plain">
                <input type="submit">
                <h3>Spanish</h3>
                <input type="file" name="translate2" accept="text/plain">
                <input type="submit">
                <input type="text" name="search" placeholder="Search" id="search">
                <input type="submit">
            </form>
    </div>
</body>
</html>
